       <div class="contactos">
        <p>Telefono: +54 (0291) XXX-XXXX <br> Email: info@abh.com.ar</p>

            <div class="contacto_form">
                <div class="formulario">
                     <h1>Formulario de contacto</h1>
                    <h3>Escribenos y en breve te contactaremos</h3>
                    <br>
    
            <form>
                <p>
                    <label for="nombre" class="colocar_nombre">
                    </label>
                    <input type="text" name="introductir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre *">
                </p>
    
                <p>
                    <label for="email" class="colocar_email">
                    </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu mail *">
                </p>
    
                <p>
                    <label for="asunto" class="colocar_asunto">
                    </label>
                    <input type="text" name="introducir_asunto" id="asunto" required="obligatorio" placeholder="Escribe un asunto *">
                </p>
    
                <p>
                    <label for="mensaje" class="colocar_mensaje">
                    </label>
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu consulta... *"></textarea>
                </p>
    
                <button type="submit" name="enviar_formulario" id="enviar"> Enviar</button>
    
                <p class="aviso">
                    <span class="obligatorio">* </span> los campos son obligatorios.
                </p>
            </form>
